<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CrediAvalis - Mis Solicitudes</title>
  <link rel="stylesheet" href="../../styles/protected//listMyApplicationCredits.css">
  <link rel="stylesheet" href="../../styles/global/headertitle.css">

</head>
<body>

  <header>
    <h1>Mis Solicitudes</h1>
  </header>

  <div class="solicitudes-container" id="listaSolicitudes">
    <!-- Solicitudes se insertan aquí -->
  </div>

  <script>
    // Simulación de solicitudes enviadas
    const solicitudes = [
      {
        tipo: "Crédito Personal",
        fecha: "2025-07-10",
        monto: "$50,000",
        estado: "PENDIENTE"
      },
      {
        tipo: "Crédito Automotriz",
        fecha: "2025-06-20",
        monto: "$200,000",
        estado: "APROBADA"
      },
      {
        tipo: "Crédito de Negocio",
        fecha: "2025-05-05",
        monto: "$300,000",
        estado: "RECHAZADA"
      }
    ];

    const contenedor = document.getElementById("listaSolicitudes");

    solicitudes.forEach(s => {
      const div = document.createElement("div");
      div.className = "solicitud";

      // Clasificación visual del estado
      let estadoClass = s.estado.toLowerCase();

      div.innerHTML = `
        <h3>${s.tipo}</h3>
        <p><strong>Fecha:</strong> ${s.fecha}</p>
        <p><strong>Monto solicitado:</strong> ${s.monto}</p>
        <p><strong>Estado:</strong> <span class="estado ${estadoClass}">${s.estado}</span></p>
      `;

      contenedor.appendChild(div);
    });
  </script>

</body>
</html>
